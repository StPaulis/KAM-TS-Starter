<form *ngIf="!!model" (ngSubmit)="onSubmit()" class="mt-4">
  <div class="form-group mb-4">
    <span class="ui-float-label">
      <input
        id="float-input-name"
        type="text"
        class="form-control"
        [(ngModel)]="model.name"
        name="input-name"
        pInputText
        required
      />
      <label for="float-input-name">Name *</label>
    </span>
  </div>

  <div class="form-group mb-4">
    <span class="ui-float-label">
      <input
        id="float-input-logo"
        type="text"
        class="form-control"
        [(ngModel)]="model.logoUrl"
        name="input-logo"
        pInputText
        required
      />
      <label for="float-input-logo">Logo URL *</label>
    </span>
  </div>

  <div class="form-group">
    <span class="ui-float-label">
      <input
        id="float-input-email"
        type="email"
        class="form-control"
        [(ngModel)]="model.email"
        name="input-email"
        pInputText
      />
      <label for="float-input-email">E-mail</label>
    </span>
  </div>

  <button type="submit" class="btn btn-sm btn-success">Save</button>
</form>
